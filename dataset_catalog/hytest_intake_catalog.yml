  rechunking-tutorial-cloud:
    driver: zarr
    description: "Sample streamflow and velocity data used in HyTEST rechunking tutorial"
    args:
      urlpath: 's3://rsignellbucket2/hytest/tutorials/dataset_preprocessing/ReChunking_Tutorial_Data.zarr'
      consolidated: true
      storage_options:
        anon: true
        requester_pays: false
        client_kwargs:
          endpoint_url: https://renc.osn.xsede.org
